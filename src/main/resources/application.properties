spring.application.name=DemoSpringSecurity



#sqlserver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=springsecurity;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123456
spring.datasource.driverclass-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect



#JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

spring.security.user.name=trung
spring.security.user.password=123